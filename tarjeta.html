<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Interactiva</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/card.css">
</head>

<body>
<div class="container">
    <!-- Tarjeta -->
     <div class="bento-card">
        <h2>Tarjeta Premium</h2>
        <div class="card-3d-wrapper" id="cardWrapper">
            <div class="card-flip-container" id="cardFlipContainer">
                <div class="card-side card-front" id="cardPreview">
                    <div class="card-chip"></div>
                    <div class="card-content">
                        <div class="card-number" id="previewNumber">**** **** **** ****</div>
                        <div class="card-details">
                            <div class="card-holder" id="previewHolder">TITULAR</div>
                            <div class="card-expiry" id="previewExpiry">MM/AA</div>
                        </div>
                    </div>
                    <div class="card-logo" id="cardLogo"></div>
                </div>
                <div class="card-site card-back">
                    <div class="magnetic-stripe"></div>
                    <div class="cvv-back">CVV: <span id="previewCvv">***</span></div>
                </div>
            </div>
        </div>
        <p class="flip-hint"> Haz Clic para voltear</p>
     </div>
     <!-- Formulario-->
      <div class="bento-card">
        <h2>Datos de la Tarjeta</h2>
        <div class="form-group">
            <label for="cardNumber">Número de Tarjeta</label>
            <div class="input-icon"><i class="fas fa-credit-card"></i></div>
            <input type="text" id="cardHolder" placeholder="1234 5678 9012 3456" maxlength="19" autocomplete="off">
            <div class="validation-message" id="numberMsg"></div>
        </div>
        <div class="form-group">
            <label for="cardHolder">Nombre del titular</label>
             <div class="input-icon"><i class="fas fa-user"></i></div>
             <input type="text" id="cardHolder" placeholder="JOSÉ LUIS CHAVEZ" autocomplete="off">
             <div class="validation-message" id="holderMsg"></div>
        </div>
        <div class="form-group">
            <label for="expiry">Fecha de vencimiento</label>
             <div class="input-icon"><i class="fas fa-calendar"></i></div>
             <input type="text" id="expiry" placeholder="MM/AA" maxlength="5"  autocomplete="off">
             <div class="validation-message" id="expiryMsg"></div>
        </div>
        <div class="form-group">
            <label for="cvv">CVV </label>
             <div class="input-icon"><i class="fas fa-lock"></i></div>
             <input type="text" id="cvv" placeholder="123" maxlength="4"  autocomplete="off">
             <div class="validation-message" id="cvvMsg"></div>
        </div>
        <!-- QR + Exportacion de imagen-->
         <div class="bento-card">
            <h1>Codigo QR</h1>
            <div class="qr-container">
                <div id="qrcode">Completa los datos</div>
                <button class="export-btn" id="exportBtn"> Exportar Tarjeta</button>
            </div>
         </div>
      </div>
</div>    
<!-- librerias oficiales y confiables -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="js/card.js"></script>
</body>
</html>
